<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone."/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <h1>Request a delivery</h1>
        <p>Service Above and Beyond</p>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myForm" action="thanks.html">
            
            <fieldset>
            <legend>Customer Information</legend>
            <lable>First Name*<input type="text" name="fname" required></lable>
            <lable>Last Name*<input type="text" name="lname" required></lable>
            <lable>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></lable>
            <lable>Email*<input type="email" name="email" required></lable>
            </fieldset>

            <fieldset>
            <legend>Delivery Method</legend>
            <label><input type="radio" name="method" value="drone">Drone Delivery (30 seconds)</label>
            <label><input type="radio" name="method" value="cycle">Motercycle (1 minute)</label>
            <label><input type="radio" name="method" value="robot">Robot Pizza Delivery (1 minute 30 seconds)</label>
            </fieldset>

            <fieldset>
            <legend>Delivery Options</legend>
            <label><input type="checkbox" name="porch" value="chosen">Front Porch</label>
            <label><input type="checkbox" name="back deck" value="chosen">Back Deck</label>
            <label><input type="checkbox" name="inside your house" value="chosen">Inside your house</label>
            <label><input type="checkbox" name="in the car" value="chosen">In the Car</label>

            <label>Preffered Delivery Time
            <select name="time">
            <option value="none">Please Select</option>
            <option value="morning">Between 7:00am and 11:00am</option>
            <option value="noon">Between 11:00am and 2:00pm</option>
            <option value="evening">Between 5:00pm and 11:00am</option>
            </select>
            </label>
        </fieldset>

        <label>Comments
            <textarea name="Comments" required placeholder="Add anything that your hearts desire, including any care instructions"></textarea>
        </label>




            <input type="submit" value="Send A Delivery Want Form To People Who Can Help You Because I Can't">
        </form>
      
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;2021 &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
